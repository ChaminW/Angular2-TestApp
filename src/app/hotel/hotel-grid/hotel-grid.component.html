<div class="hotel-grid">
  <div class="row">
    <div class="col-md-4"*ngFor="let hotel of hotels">
      <div class="card" >
        <div class="card-body">
          <img class="card-img-top" src="{{hotel.imgPath}}" alt="Card image cap">
          <div class="card-content">
            <h4 class="card-title">{{hotel.name}}</h4>
            <p class="card-text">
              <a href="mailto: {{hotel.email}}" class="email">{{hotel.email}}</a>
            <li class="address">{{hotel.address}}</li>
            <li class="price-title">Starting From <span class="price">{{hotel.price}}$</span></li>
            </p>
            <a class="btn btn-primary button-click">Room Selection</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
